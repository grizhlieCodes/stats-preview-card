<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/resets.css">
  <link rel="stylesheet" href="/styles/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <article class="stats-card">
    <section class="stats-card__img-container">
      <img src="/images/image-header-mobile.jpg"
        alt="Three women sitting around a conference table talking, laughing and working.">
    </section>
    <section class="stats-card__info">
      <h1 class="info__heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="info__description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <section class="info__stats">
        <article class="stat">
          <h2 class="stat-value">
            10k+
          </h2>
          <p class="stat-description">
            companies
          </p>
        </article>
        <article class="stat">
          <h2 class="stat-value">
            314
          </h2>
          <p class="stat-description">
            templates
          </p>
        </article>
        <article class="stat">
          <h2 class="stat-value">
            12m+
          </h2>
          <p class="stat-description">
            queries
          </p>
        </article>
      </section>
    </section>
  </article>

</body>

</html>

  Get insights that help your business grow.
